    h1 {
        color: #333;

    .auth-container {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        width: 350px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        transition: background-color 0.3s ease;
        width: 100%;
        margin-bottom: 10px;
    }
    button:hover {
        background-color: #0056b3;
    }
    .social-login {
        display: flex;
        gap: 10px;
        margin-top: 20px;
        justify-content: center; /* Center the social login buttons */
    }
    .social-login button {
        background-color: #dd4b39; /* Google color */
        flex-grow: 1; /* Make social buttons take equal width */
    }
    .social-login button.facebook {
        background-color: #3b5998; /* Facebook color */
    }
    .social-login button:hover {
        opacity: 0.9;
    }
    .switch-auth {
        margin-top: 15px;
        text-align: center;
    }
    .switch-auth a {
        text-decoration: none;
        color: #007bff;
    }
    .switch-auth a:hover {
        text-decoration: underline;
    }
    #error-message {
        color: red;
        margin-top: 10px;
        text-align: center; /* Center the error message */
    }
    .button-container#main-buttons {
        display: flex;
        flex-direction: column; /* Stack the main buttons vertically */
        gap: 10px;
        margin-top: 30px;
        width: 350px; /* Match the auth container width */
    }
    .button-container#main-buttons button {
        /* Inherit button styles, no need to redefine */
    }
    .button-container#main-buttons button a {
        text-decoration: none;
        color: white;
        display: block; /* Make the entire button clickable */
        width: 100%;
        height: 100%;
    }

const googleSignupButton = document.getElementById('google-signup');

const signupErrorMessage = document.getElementById('signup-error-message');
const loginErrorMessage = document.getElementById('login-error-message');
const signupForm = document.getElementById('signup-form');
const loginForm = document.getElementById('login-form');
const mainButtons = document.getElementById('main-buttons');

const googleAuthProvider = new firebase.auth.GoogleAuthProvider();

googleSignupButton.addEventListener('click', () => {
  signInWithGoogle();
});

googleLoginButton.addEventListener('click', () => {
  signInWithGoogle();
});

function signInWithGoogle() {
  firebase.auth().signInWithPopup(googleAuthProvider)
    .then((result) => {

    }).catch((error) => {
      // Handle Errors here.
      const errorCode = error.code;
      const errorMessage = error.message;
      // The email of the user's account used.

    });
}

firebase.auth().onAuthStateChanged((user) => {
  if (user) {
    // User is signed in, show the main app UI.
    console.log('User is signed in:', user);
    signupForm.style.display = 'none';
    loginForm.style.display = 'none';
    mainButtons.style.display = 'flex';
    // You might want to redirect to a different page or load user-specific data here
  } else {
    // User is signed out, show the login/signup forms.
    console.log('User is signed out');
    signupForm.style.display = 'block';
    loginForm.style.display = 'none'; // Default to signup form
    mainButtons.style.display = 'none';
  }
});
