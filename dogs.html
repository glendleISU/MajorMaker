<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dogs - Major Maker</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 900px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .button-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #dog-list {
            list-style: none;
            padding: 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        #dog-list li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        #dog-list li:last-child {
            border-bottom: none;
        }
        #dog-list li.selected {
            background-color: #f0f0f0;
        }
        #dog-details {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .detail-row {
            margin-bottom: 10px;
        }
        .detail-row label {
            font-weight: bold;
            margin-right: 10px;
        }
        .dog-actions {
            margin-top: 20px;
            text-align: center;
        }
        .dog-actions button {
            margin: 0 10px;
            background-color: #5cb85c;
        }
        .dog-actions button:hover {
            background-color: #4cae4c;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
        .back-link {
            margin-top: 20px;
            text-align: center;
        }
        .back-link a {
            text-decoration: none;
            color: #007bff;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        #edit-form {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        #edit-form h3 {
            margin-top: 0;
        }
        #edit-form .form-group {
            margin-bottom: 10px;
            text-align: left;
        }
        #edit-form .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        #edit-form .form-actions {
            text-align: center;
            margin-top: 15px;
        }
        #edit-form .form-actions button {
            margin: 0 10px;
        }
        input[type="text"], input[type="date"], select, input[type="checkbox"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            width: 100%;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Dogs</h2>
        <div class="button-container">
            <button id="add-dog-button">Add New Dog</button>
            <a href="profile.html" style="text-decoration: none;"><button>Return to Profile</button></a>
        </div>
        <ul id="dog-list">
            <li>Loading dogs...</li>
        </ul>
        <div id="dog-details">
            <h3>Dog Details</h3>
            <div id="details-content">
                <p>Select a dog from the list to view details.</p>
            </div>
            <div class="dog-actions">
                <button id="edit-dog-button" style="display: none;">Edit Dog</button>
            </div>
        </div>

        <div id="edit-form" style="display: none;">
            <h3>Edit Dog</h3>
            <form id="dog-edit-form">
                <div class="form-group">
                    <label for="edit-dogcallname">Call Name:</label>
                    <input type="text" id="edit-dogcallname" name="edit-dogcallname" required>
                </div>
                <div class="form-group">
                    <label for="edit-dogregname">Registered Name:</label>
                    <input type="text" id="edit-dogregname" name="edit-dogregname">
                </div>
                <div class="form-group">
                    <label for="edit-birthdate">Birthdate:</label>
                    <input type="date" id="edit-birthdate" name="edit-birthdate">
                </div>
                <div class="form-group">
                    <label for="edit-akcregnum">AKC Reg. #:</label>
                    <input type="text" id="edit-akcregnum" name="edit-akcregnum">
                </div>
                <div class="form-group">
                    <label for="edit-retired">Retired:</label>
                    <input type="checkbox" id="edit-retired" name="edit-retired"> Yes
                </div>
                <div class="form-group">
                    <label for="edit-sex">Sex:</label>
                    <select id="edit-sex" name="edit-sex">
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-title">Titles (comma-separated):</label>
                    <input type="text" id="edit-title" name="edit-title">
                </div>
                <div class="form-actions">
                    <button type="submit">Save Changes</button>
                    <button type="button" id="cancel-edit-button">Cancel</button>
                </div>
                <div id="edit-error-message" class="error-message" style="display: none;"></div>
            </form>
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script>
        // Firebase configuration (replace with your actual config if different)
        const firebaseConfig = {
            apiKey: "AIzaSyDudaFY9ZkQthsOPkn5MKCWUV4GdJ__YEI",
            authDomain: "major-maker-580e8.firebaseapp.com",
            databaseURL: "https://major-maker-580e8-default-rtdb.firebaseio.com",
            projectId: "major-maker-580e8",
            storageBucket: "major-maker-580e8.firebasestorage.app",
            messagingSenderId: "342221542780",
            appId: "1:342221542780:web:057da75b81136edd4a40f9",
            measurementId: "G-LGWRJMMMSS"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const dogListElement = document.getElementById('dog-list');
        const dogDetailsElement = document.getElementById('details-content');
        const editDogButton = document.getElementById('edit-dog-button');
        const editFormElement = document.getElementById('edit-form');
        const dogEditForm = document.getElementById('dog-edit-form');
        const cancelEditButton = document.getElementById('cancel-edit-button');
        const editErrorMessage = document.getElementById('edit-error-message');
        const errorMessageElement = document.getElementById('error-message');
        const addDogButton = document.getElementById('add-dog-button');

        let currentDogId = null;
        let currentDogData = null;

        document.addEventListener('DOMContentLoaded', () => {
            auth.onAuthStateChanged(user => {
                if (user) {
                    fetchUserDogs(user.uid);
                } else {
                    window.location.href = 'index.html';
                }
            });

            addDogButton.addEventListener('click', () => {
                window.location.href = 'add_dog.html';
            });

            editDogButton.addEventListener('click', () => {
                if (currentDogData) {
                    populateEditForm(currentDogData);
                    dogDetailsElement.style.display = 'none';
                    editDogButton.style.display = 'none';
                    editFormElement.style.display = 'block';
                } else {
                    alert('Please select a dog to edit.');
                }
            });

            cancelEditButton.addEventListener('click', () => {
                editFormElement.style.display = 'none';
                dogDetailsElement.style.display = 'block';
                editDogButton.style.display = 'block';
                editErrorMessage.style.display = 'none';
            });

            dogEditForm.addEventListener('submit', (event) => {
                event.preventDefault();
                saveEditedDog();
            });
        });

        function fetchUserDogs(ownerId) {
            dogListElement.innerHTML = '<li>Loading dogs...</li>';
            errorMessageElement.style.display = 'none';

            db.collection('Dog')
                .where('OwnerID', '==', ownerId)
                .orderBy('DogCallName') // Order the list by call name
                .get()
                .then((querySnapshot) => {
                    if (querySnapshot.empty) {
                        dogListElement.innerHTML = '<li>No dogs found.</li>';
                        dogDetailsElement.innerHTML = '<p>No dog selected.</p>';
                        editDogButton.style.display = 'none';
                    } else {
                        let dogItems = '';
                        querySnapshot.forEach((doc) => {
                            const dogData = doc.data();
                            const dogId = doc.id;
                            dogItems += `<li data-dog-id="<span class="math-inline">\{dogId\}"\></span>{dogData.DogCallName || 'N/A'}</li>`;
                        });
                        dogListElement.innerHTML = dogItems;

                        // Add click listeners to the list items after they are rendered
                        const listItems = dogListElement.querySelectorAll('li');
                        listItems.forEach(item => {
                            item.addEventListener('click', function() {
                                const dogId = this.getAttribute('data-dog-id');
                                fetchDogDetails(dogId);
                                // Remove 'selected' class from other items
                                listItems.forEach(li => li.classList.remove('selected'));
                                // Add 'selected' class to the clicked item
                                this.classList.add('selected');
                            });
                        });

                        // Optionally select the first dog if there are any
                        if (listItems.length > 0) {
                            listItems[0].click();
                        } else {
                            dogDetailsElement.innerHTML = '<p>No dog selected.</p>';
                            editDogButton.style.display = 'none';
                        }
                    }
                })
                .catch((error) => {
                    console.error('Error fetching dogs:', error);
                    errorMessageElement.textContent = 'Failed to load your dogs.';
                    errorMessageElement.style.display = 'block';
                    dogListElement.innerHTML = '';
                    dogDetailsElement.innerHTML = '<p>Error loading dogs.</p>';
                    editDogButton.style.display = 'none';
                });
        }

        function fetchDogDetails(dogId) {
            currentDogId = dogId;
            db.collection('Dog').doc(dogId).get()
                .then((doc) => {
                    if (doc.exists) {
                        currentDogData = doc.data();
                        const birthdate = currentDogData.Birthdate ? new Date(currentDogData.Birthdate.seconds * 1000).toLocaleDateString() : 'N/A';
                        const retiredStatus = currentDogData.Retired ? 'Yes' : 'No';
                        const titles = currentDogData.Title ? currentDogData.Title.join(', ') : 'None';

                        dogDetailsElement.innerHTML = `
                            <p><strong>Call Name:</strong> ${currentDogData.DogCallName || 'N/A'}</p>
                            <p><strong>Registered Name:</strong> ${currentDogData.DogRegName || 'N/A'}</p>
                            <p><strong>Birthdate:</strong> ${birthdate}</p>
                            <p><strong>AKC Reg. #:</strong> ${currentDogData.AKCRegNum || 'N/A'}</p>
                            <p><strong>Retired:</strong> ${retiredStatus}</p>
                            <p><strong>Sex:</strong> ${currentDogData.Sex || 'N/A'}</p>
                            <p><strong>Titles:</strong> ${titles}</p>
                        `;
                        editDogButton.style.display = 'inline-block';
                    } else {
                        dogDetailsElement.innerHTML = '<p>Dog details not found.</p>';
                        editDogButton.style.display = 'none';
                    }
                })
                .catch((error) => {
                    console.error('Error fetching dog details:', error);
                    dogDetailsElement.innerHTML = '<p>Failed to load dog details.</p>';
                    editDogButton.style.display = 'none';
                });
        }

        function populateEditForm(dogData) {
            document.getElementById('edit-dogcallname').value = dogData.DogCallName || '';
            document.getElementById('edit-dogregname').value = dogData.DogRegName || '';
            document.getElementById('edit-birthdate').value = dogData.Birthdate ? new Date(dogData.Birthdate.seconds * 1000).toISOString().split('T')[0] : '';
            document.getElementById('edit-akcregnum').value = dogData.AKCRegNum || '';
            document.getElementById('edit-retired').checked = dogData.Retired || false;
            document.getElementById('edit-sex').value = dogData.Sex || '';
            document.getElementById('edit-title').value = dogData.Title ? dogData.Title.join(', ') : '';
            editErrorMessage.style.display = 'none';
        }

        function saveEditedDog() {
            if (!currentDogId) {
                alert('No dog selected to save.');
                return;
            }

            const updatedData = {
                DogCallName: document.getElementById('edit-dogcallname').value,

    </script>
</body>
</html>
