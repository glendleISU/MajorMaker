<!DOCTYPE html>
<link rel="icon" type="image/x-icon" href="MMLogo.png">
<html lang="en">
  <div class="navigation-header">
    <div class="nav-left">
      <div class="logo-container">
        <img id="logo" src="MMLogo.png">
      </div>
    </div>

    <div class="nav-center">
      <div class="left-button">
        <button onclick="window.location.href='index.html'">Home</button>
      </div>
      <div class="middle-button">
        <div class="dropdown">
          <button class="dropdown-button">Shows</button>
            <div class="dropdown-content">
              <a href="shows.html">Shows</a>
              <a href="shows-entries.html">Entries</a>
            </div>
        </div>
      </div>
      <div class="right-button">
        <div class="dropdown">
          <button class="dropdown-button">Settings</button>
          <div class="dropdown-content">
            <a href="profile.html">Profile</a>
            <a href="dogs.html">Dogs</a>
            <a href="#" id="logout-button">Log out</a>
          </div>
        </div>
      </div>
    </div>

    <div class="nav-right">
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const logoutButton = document.getElementById('logout-button');
      if (logoutButton) {
        console.log('Log out button found in navigation.html');
        logoutButton.addEventListener('click', (event) => {
          event.preventDefault();
          console.log('*** Click event fired on Log out button ***'); // Added log
          console.log('Attempting sign out...');
          firebase.auth().signOut().then(() => {
            console.log('Sign out successful!');
            window.location.href = 'index.html';
          }).catch((error) => {
            console.error('Error signing out:', error);
          });
        });
        console.log('Log out button event listener attached.');
      } else {
        console.warn('Log out button not found in navigation.html');
      }
    });
  </script>
</html>
